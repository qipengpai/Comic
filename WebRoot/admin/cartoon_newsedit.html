<!DOCTYPE html>
<html>
<head>
<title>新增漫画页面</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" 
		id="formid"
		style="margin:0 auto;border:2px solid #D4D4D4;padding:30px 50px;box-shadow:3px 3px 5px #D4D4D4;padding-top:5%;">
		<div class="form-group">
			<div class="ui-widget">
				<div class="form-group_input">
					<label>消息标题：</label><br>
				<input id="newstitle" type="text" class="form-control bannerurl" placeholder="填写漫画消息标题">
				</div>
				
			</div>
		</div>
		<div class="form-group">
			<div class="ui-widget">
				<div class="form-group_input">
					<label>消息内容：</label><br>
				<input id="newscontent" type="text" class="form-control bannerurl" placeholder="填写漫画消息内容">
				</div>
				
			</div>
		</div>
		<div class="form-group">
			<div class="ui-widget">
				<div class="form-group_input">
					<label>消息类型：</label><br>
				<input id="newstype" type="text" class="form-control bannerurl" placeholder="填写漫画消息类型">
				</div>
				
			</div>
		</div>
		<!-- <div class="form-group">
			<div class="ui-widget">
				<div class="form-group_input">
					<label>发送时间：</label><br>
				<input id="newsdata" type="date" class="form-control bannerurl" placeholder="填写漫画发送时间">
				</div>
				
			</div>
		</div> -->
		<div> <input type="hidden" class="addurl"></div>

		<a onclick="back()" class="btn btn-primary">返回</a>
		<button class="btn btn-success pull-right" id="submitbtn"
			onclick="newsadd()">提交</button>
	</div>



	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
				</div>
				<div class="modal-body" id="textcontent">在这里添加一些文本</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<!--管理员登录验证 -->
	<script src="js/login_Yan.js"></script>
	<script src="js/cartoon_newsedit.js"></script>
</body>
</html>
