
<!DOCTYPE html>
<html>

<head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>公告内容</h5>
                    </div>
                        			
                    <div class="ibox-content">
                        <div class="titlebox">
                        	标题:<input type="text" class="form-control" id="title">
                        </div> 
                                               
                       	  内容:<textarea id="editor" placeholder="这里输入内容">
                            
                        </textarea>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
        	
        	<span class="btn btn-primary pull-right" style="margin-right:34px;" onclick="subnotice()">提交</span>
        	<span class="btn btn-primary pull-right" style="margin-right:24px;" onclick="cancel()">返回</span>
        </div>	
    </div>
    <!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
			            </div>
			            <div class="modal-body" id = "textcontent">在这里添加一些文本</div>
			            <div class="modal-footer" id="btngroup">
			            	<!-- <button type="button" class="btn btn-default" onclick="del()" id="delbtn">删除</button>
			                <button type="button" class="btn btn-default" data-dismiss="modal" id="offbtn">关闭</button> -->
			            </div>
			        </div><!-- /.modal-content -->
			    </div><!-- /.modal -->
			</div>
